<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <title>Kanban Task Management</title>
</head>
<body>
  <nav class="side-bar">
    <div id="side-logo-div">
      <img id="logo" src="./assets/logo-light.svg" alt="logo-light" />
    </div>
    <div class="boards-nav-links-div">
      <h4 id="headline-sidepanel">ALL BOARDS (1)</h4>
      <button class="board-btn">Launch Career</button>
    </div>
  </nav>

  <div id="layout">
    <header class="sticky-header">
      <div class="header-name-div">
        <img src="./assets/favicon.svg" alt="logo-mobile" class="logo-mobile" />
        <h2 class="header-board-name">Launch Career</h2>
      </div>
    </header>

    <div class="container">
      <main class="card-column-main">
        <div class="column-div" data-status="todo">
          <div class="column-head-div">
            <span class="dot" id="todo-dot"></span>
            <h4 class="columnHeader">TODO</h4>
          </div>
          <div class="tasks-container" id="todo-tasks"></div>
        </div>

        <div class="column-div" data-status="doing">
          <div class="column-head-div">
            <span class="dot" id="doing-dot"></span>
            <h4 class="columnHeader">DOING</h4>
          </div>
          <div class="tasks-container" id="doing-tasks"></div>
        </div>

        <div class="column-div" data-status="done">
          <div class="column-head-div">
            <span class="dot" id="done-dot"></span>
            <h4 class="columnHeader">DONE</h4>
          </div>
          <div class="tasks-container" id="done-tasks"></div>
        </div>
      </main>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal-backdrop hidden" id="modal-backdrop">
    <div class="modal">
      <input type="text" id="modal-title" class="modal-input" />
      <textarea id="modal-description" class="modal-textarea"></textarea>

      <label for="modal-status">Current Status</label>
      <select id="modal-status" class="modal-select">
        <option value="todo">todo</option>
        <option value="doing">doing</option>
        <option value="done">done</option>
      </select>

      <div class="modal-buttons">
        <button class="btn green" id="save-btn">Save Changes</button>
        <button class="btn yellow" id="cancel-btn">Cancel</button>
        <button class="btn red" id="delete-btn">Delete Task</button>
      </div>
    </div>
  </div>

  <script src="initialdata.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
