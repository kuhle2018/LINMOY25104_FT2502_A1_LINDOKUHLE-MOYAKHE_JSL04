<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,400;0,600;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon.svg"
    />
    <script src="initialData.js"></script>
    <script src="script.js"></script>
    <title>Kanban Task Management</title>
  </head>

  <body>
    <!-- Navigation Sidebar -->
    <nav class="side-bar" id="side-bar-div">
      <div id="side-logo-div">
        <img id="logo" src="./assets/logo-light.svg" alt="logo-light" />
      </div>
      <div class="boards-nav-links-div" id="boards-nav-links-div">
        <h4 id="headline-sidepanel">ALL BOARDS (1)</h4>
        <button class="board-btn">Launch Career</button>
      </div>
    </nav>

    <!-- Main Layout -->
    <div id="layout">
      <header id="header" class="sticky-header">
        <div class="header-name-div">
          <img
            src="./assets/favicon.svg"
            alt="logo-mobile"
            class="logo-mobile"
          />
          <h2 class="header-board-name" id="header-board-name">
            Launch Career
          </h2>
        </div>
      </header>

      <div class="container">
        <main class="card-column-main">
          <!-- TODO Column -->
          <div class="column-div" data-status="todo">
            <div id="todo-head-div" class="column-head-div">
              <span class="dot" id="todo-dot"></span>
              <h4 id="toDoText" class="columnHeader">TODO (2)</h4>
            </div>
            <div class="tasks-container">
              <div class="task-div" data-id="1">Launch Epic Career ğŸš€</div>
              <div class="task-div" data-id="11">Learn Data Structures and Algorithms ğŸ“š</div>
            </div>
          </div>

          <!-- DOING Column -->
          <div class="column-div" data-status="doing">
            <div id="doing-head-div" class="column-head-div">
              <span class="dot" id="doing-dot"></span>
              <h4 id="doingText" class="columnHeader">DOING (2)</h4>
            </div>
            <div class="tasks-container">
              <div class="task-div" data-id="2">Master JavaScript ğŸ’›</div>
              <div class="task-div" data-id="3">Keep on Going ğŸ†</div>
            </div>
          </div>

          <!-- DONE Column -->
          <div class="column-div" data-status="done">
            <div id="done-head-div" class="column-head-div">
              <span class="dot" id="done-dot"></span>
              <h4 id="doneText" class="columnHeader">DONE (2)</h4>
            </div>
            <div class="tasks-container">
              <div class="task-div" data-id="12">Contribute to Open Source Projects ğŸŒ</div>
              <div class="task-div" data-id="13">Build Portfolio Projects ğŸ› ï¸</div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal-container" style="display: hidden;">
      <div class="modal">
        <h2 id="modal-title"></h2>
        <p id="modal-description"></p>
        <label for="modal-status">Status:</label>
        <select id="modal-status">
          <option value="todo">To Do</option>
          <option value="doing">Doing</option>
          <option value="done">Done</option>
        </select>
        <div class="modal-buttons">
          <button id="save-changes" class="btn-save">Save Changes</button>
          <button id="cancel-modal" class="btn-cancel">Cancel</button>
          <button id="delete-task" class="btn-delete">Delete Task</button>
        </div>
      </div>
    </div>
  </body>
</html>
